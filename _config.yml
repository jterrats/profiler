# Jekyll Configuration for Profiler Plugin Documentation

# Site settings
title: Profiler - Salesforce CLI Plugin
description: >-
  Safe Profile Management for Legacy Salesforce Environments. 
  Built with Error-Driven Development (EDD) methodology.
baseurl: '/profiler'
url: 'https://jterrats.github.io'

# Theme
theme: jekyll-theme-cayman

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: bash
    css_class: 'highlight'

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - yarn.lock
  - tsconfig.json
  - .eslintrc.json
  - .gitignore
  - .husky
  - .vscode
  - lib
  - src
  - test
  - scripts
  - examples
  - temp
  - temp-compare
  - profile-docs
  - .sfdx
  - .github
  - CODEOWNERS
  - LICENSE
  - CODE_OF_CONDUCT.md
  - Dockerfile
  - act
  - docs/project/ISSUES_V2.2.0.md

# Include files that start with underscore
include:
  - _config.yml

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ''
      type: 'pages'
    values:
      layout: 'default'
  - scope:
      path: 'docs'
      type: 'pages'
    values:
      layout: 'default'

# Navigation
navigation:
  - title: Home
    url: /
  - title: Quick Start
    url: /docs/user-guide/quick-start
  - title: Usage Guide
    url: /docs/user-guide/usage
  - title: Safety
    url: /docs/user-guide/SAFETY
  - title: Commands
    subitems:
      - title: Retrieve
        url: /docs/user-guide/usage#sf-profiler-retrieve
      - title: Compare
        url: /docs/user-guide/compare-command
      - title: Docs
        url: /docs/user-guide/docs-command
  - title: EDD Methodology
    url: /docs/development/ERROR_DRIVEN_DEVELOPMENT
  - title: Contributing
    url: /CONTRIBUTING
  - title: GitHub
    url: https://github.com/jterrats/profiler

# SEO
author: jterrats
twitter:
  username: jterrats
  card: summary_large_image

# Plugins (compatible with github-pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata

# GitHub metadata
repository: jterrats/profiler

# Show downloads button
show_downloads: false
