name: Publish to npm with Provenance

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write # Required for provenance/Sigstore

jobs:
  publish-npm:
    name: Publish to npm Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Verify version matches release tag
        run: |
          # Get the release tag name (e.g., v2.4.0)
          RELEASE_TAG="${GITHUB_REF#refs/tags/}"
          echo "Release tag: $RELEASE_TAG"

          # Extract version from tag (remove 'v' prefix)
          EXPECTED_VERSION="${RELEASE_TAG#v}"
          echo "Expected version from tag: $EXPECTED_VERSION"

          # Get actual version from package.json
          ACTUAL_VERSION=$(node -p "require('./package.json').version")
          echo "Actual version in package.json: $ACTUAL_VERSION"

          # Verify they match
          if [ "$EXPECTED_VERSION" != "$ACTUAL_VERSION" ]; then
            echo "âŒ ERROR: Version mismatch!"
            echo "   Tag version:    $EXPECTED_VERSION"
            echo "   package.json:   $ACTUAL_VERSION"
            echo ""
            echo "The release tag version does not match the version in package.json."
            echo "Please ensure the tag was created after updating package.json to the correct version."
            exit 1
          fi

          echo "âœ… Version verification passed: $ACTUAL_VERSION"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build plugin
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Run linter
        run: yarn lint

      - name: Verify lib directory exists
        run: |
          echo "Checking lib/ directory..."
          if [ ! -d "lib" ]; then
            echo "âŒ ERROR: lib/ directory not found!"
            echo "Running yarn build..."
            yarn build
          fi
          ls -la lib/
          ls -la lib/commands/profiler/

      - name: Verify package contents
        run: |
          npm pack --dry-run
          echo "ðŸ“¦ Package contents:"
          tar -tzf "$(npm pack)" | head -20

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          sleep 10
          npm view @jterrats/profiler version
          npm view @jterrats/profiler --json | jq '.dist'

      - name: Create publication summary
        run: |
          echo "## ðŸ“¦ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @jterrats/profiler" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** https://www.npmjs.com/package/@jterrats/profiler" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Provenance" >> $GITHUB_STEP_SUMMARY
          echo "This package was published with provenance using Sigstore." >> $GITHUB_STEP_SUMMARY
          echo "Users can verify the build provenance and source authenticity." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "sf plugins install @jterrats/profiler" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
